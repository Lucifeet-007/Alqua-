<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dive In</title>
    <style>
        /* --- Your existing CSS --- */
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family:'Arial', sans-serif;
            height:100vh;
            background-image:url('underwater-background.jpg');
            background-size:cover;
            background-position:center;
            display:flex;
            justify-content:center;
            align-items:center;
            position:relative;
            overflow:hidden;
        }
        .particle { position:absolute; background:rgba(255,255,255,0.3); border-radius:50%; animation:float 6s ease-in-out infinite; }
        .particle:nth-child(1){width:8px;height:8px;left:10%;animation-delay:0s;}
        .particle:nth-child(2){width:12px;height:12px;left:20%;animation-delay:1s;}
        .particle:nth-child(3){width:6px;height:6px;left:70%;animation-delay:2s;}
        .particle:nth-child(4){width:10px;height:10px;left:80%;animation-delay:3s;}
        @keyframes float {
            0%,100%{transform:translateY(100vh) translateX(0px);opacity:0;}
            10%{opacity:1;}
            90%{opacity:1;}
            50%{transform:translateY(0vh) translateX(20px);}
        }
        .login-container {
            background:rgba(255,255,255,0.1);
            backdrop-filter:blur(15px);
            border:1px solid rgba(255,255,255,0.2);
            border-radius:20px;
            padding:40px;
            width:400px;
            max-width:90%;
            box-shadow:0 8px 32px rgba(0,0,0,0.3);
            position:relative;
            z-index:10;
        }
        .login-header { text-align:center; margin-bottom:30px; }
        .login-header h1 { color:white; font-size:2.5rem; font-weight:300; margin-bottom:10px; text-shadow:0 2px 10px rgba(0,0,0,0.3);}
        .login-header p { color:rgba(255,255,255,0.8); font-size:1rem; font-weight:300; }
        .form-group { margin-bottom:25px; position:relative; }
        .form-group label { display:block; color:rgba(255,255,255,0.9); margin-bottom:8px; font-weight:500; font-size:0.95rem; }
        .form-group input {
            width:100%;
            padding:15px 20px;
            border:1px solid rgba(255,255,255,0.3);
            border-radius:12px;
            background:rgba(255,255,255,0.1);
            color:white;
            font-size:1rem;
            transition: all 0.3s ease;
            backdrop-filter:blur(5px);
        }
        .form-group input::placeholder{ color:rgba(255,255,255,0.6); }
        .form-group input:focus{
            outline:none;
            border-color:rgba(255,255,255,0.6);
            background:rgba(255,255,255,0.15);
            transform:translateY(-2px);
            box-shadow:0 5px 20px rgba(255,255,255,0.1);
        }
        .login-options { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; font-size:0.9rem; }
        .remember-me { display:flex; align-items:center; color:rgba(255,255,255,0.8); }
        .remember-me input[type="checkbox"]{ margin-right:8px; transform:scale(1.1);}
        .forgot-password { color:rgba(255,255,255,0.8); text-decoration:none; transition:color 0.3s ease; }
        .forgot-password:hover { color:white; text-shadow:0 0 10px rgba(255,255,255,0.5); }
        .login-button {
            width:100%;
            padding:15px;
            background:linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border:1px solid rgba(255,255,255,0.3);
            border-radius:12px;
            color:white;
            font-size:1.1rem;
            font-weight:600;
            cursor:pointer;
            transition:all 0.3s ease;
            backdrop-filter:blur(10px);
            text-transform:uppercase;
            letter-spacing:1px;
        }
        .login-button:hover{ background:linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.2)); transform:translateY(-2px); box-shadow:0 10px 25px rgba(255,255,255,0.1);}
        .login-button:active{ transform:translateY(0); }
        .divider { text-align:center; margin:30px 0; position:relative; color:rgba(255,255,255,0.6); }
        .divider::before { content:''; position:absolute; top:50%; left:0; right:0; height:1px; background:rgba(255,255,255,0.2); }
        .divider span { background:rgba(255,255,255,0.1); padding:0 20px; backdrop-filter:blur(10px); }
        .social-login { display:flex; gap:15px; }
        .social-button {
            flex:1;
            padding:12px;
            border:1px solid rgba(255,255,255,0.2);
            border-radius:10px;
            background:rgba(255,255,255,0.05);
            color:rgba(255,255,255,0.8);
            text-decoration:none;
            text-align:center;
            transition:all 0.3s ease;
            backdrop-filter:blur(5px);
            font-size:0.9rem;
        }
        .social-button:hover { background:rgba(255,255,255,0.1); color:white; transform:translateY(-1px); }
        .signup-link { text-align:center; margin-top:30px; color:rgba(255,255,255,0.7); }
        .signup-link a { color:white; text-decoration:none; font-weight:600; transition:all 0.3s ease; }
        .signup-link a:hover{ text-shadow:0 0 10px rgba(255,255,255,0.5);}
        @media (max-width:480px){
            .login-container{ padding:30px 20px; }
            .login-header h1{ font-size:2rem; }
            .social-login{ flex-direction:column; }
        }
        @keyframes fadeInUp{
            from{ opacity:0; transform:translateY(30px);}
            to{ opacity:1; transform:translateY(0);}
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>Dive In</h1>
            <p>Welcome back to the depths</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-button">Sign In</button>
        </form>

        <!-- âœ… Success/Error message div add here -->
        <div id="loginMessage" style="text-align:center; margin-top:15px; color:#0f0; font-weight:600;"></div>


        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-button">Google</a>
            <a href="#" class="social-button">Facebook</a>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
document.getElementById('loginForm').addEventListener('submit', async function(e){
    e.preventDefault();  // prevent page reload

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/login', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({email,password})
        });

        const result = await response.json();
        if(result.success){
            
            document.getElementById('loginForm').reset();
        }
    } catch (err) {
        console.error(err);
        alert('Server error. Make sure server is running.');
    }
});

</script>


</body>
</html>
