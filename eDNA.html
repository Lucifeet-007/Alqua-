<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare Fish Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --dark-blue: #000a12;
            --ocean-blue: #00bcd4;
            --teal: #00bcd4;
            --white: #fff;
            --light-blue: #b3e5fc;
            --info-bg: #011627;
            --accent-green: #28a745;
            --accent-orange: #fd7e14;
            --accent-red: #dc3545;
            --accent-yellow: #ffc107;
            --main-text-color: #e0f7fa; /* New color for all text */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-blue);
            color: var(--main-text-color); /* Applied new color */
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            will-change: transform;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background: radial-gradient(circle, rgba(0, 188, 212, 0.4) 0%, rgba(0, 188, 212, 0.1) 70%);
            border-radius: 50%;
            animation: rise linear infinite;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1080px);
                opacity: 0;
            }
        }

        .layer-1 {
            background-image: radial-gradient(circle at 50% 120%, rgba(0, 188, 212, 0.1) 0%, rgba(0, 10, 18, 0.2) 60%), radial-gradient(circle at 80% 80%, rgba(0, 188, 212, 0.1) 0%, rgba(0, 10, 18, 0.2) 60%);
            transform: translateZ(0);
        }

        .layer-2 {
            background-image: radial-gradient(circle at 10% 50%, rgba(0, 188, 212, 0.2) 0%, rgba(0, 10, 18, 0.3) 60%), radial-gradient(circle at 90% 10%, rgba(0, 188, 212, 0.2) 0%, rgba(0, 10, 18, 0.3) 60%);
            transform: translateZ(-2px) scale(1.002);
        }

        .layer-3 {
            background-image: radial-gradient(circle at 50% -20%, rgba(0, 188, 212, 0.3) 0%, rgba(0, 10, 18, 0.4) 60%), radial-gradient(circle at 20% 90%, rgba(0, 188, 212, 0.3) 0%, rgba(0, 10, 18, 0.4) 60%);
            transform: translateZ(-4px) scale(1.004);
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .glitch {
            font-size: 4.5rem;
            font-family: 'Montserrat', sans-serif; /* New font */
            color: var(--main-text-color); /* Applied new color */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            animation: glitch-anim 1s infinite;
        }

        @keyframes glitch-anim {
            0% { text-shadow: 2px 2px var(--ocean-blue), -2px -2px var(--teal); }
            25% { text-shadow: -2px 2px var(--ocean-blue), 2px -2px var(--teal); }
            50% { text-shadow: 2px -2px var(--ocean-blue), -2px 2px var(--teal); }
            75% { text-shadow: -2px -2px var(--ocean-blue), 2px 2px var(--teal); }
            100% { text-shadow: 2px 2px var(--ocean-blue), -2px -2px var(--teal); }
        }

        .sub-heading {
            font-size: 1.8rem;
            font-family: 'Montserrat', sans-serif; /* New font */
            color: var(--main-text-color); /* Applied new color */
            font-weight: 400;
            max-width: 800px;
        }

        .fish-gallery {
            max-width: 1200px;
            margin: 5rem auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            position: relative;
        }

        .fish-icon {
            cursor: pointer;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.6) 0%, rgba(0, 191, 255, 0.4) 100%);
            border: 2px solid var(--ocean-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            position: relative;
            box-shadow: 0 0 15px var(--ocean-blue);
            animation: pulse-glow 2s infinite alternate;
        }

        .fish-icon:hover {
            transform: scale(1.15) translateY(-10px);
            background: radial-gradient(circle, rgba(0, 191, 255, 0.9) 0%, rgba(0, 220, 255, 0.7) 100%);
            box-shadow: 0 0 25px var(--light-blue);
            animation: swim 1.5s linear infinite alternate;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 15px var(--ocean-blue); }
            to { box-shadow: 0 0 25px var(--light-blue); }
        }

        @keyframes swim {
            0% { transform: scale(1.15) translateY(-10px) translateX(0); }
            50% { transform: scale(1.15) translateY(-10px) translateX(5px); }
            100% { transform: scale(1.15) translateY(-10px) translateX(0); }
        }

        .fish-icon-text {
            color: var(--main-text-color); /* Applied new color */
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            padding: 0 10px;
            text-align: center;
        }

        .fish-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            background-color: transparent;
            border-top: 5px solid rgba(0, 123, 255, 0.2);
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .fish-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .fish-section-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            max-width: 1000px;
            width: 100%;
            gap: 2rem;
            position: relative;
            border-radius: 15px;
            background: rgba(0, 31, 63, 0.6);
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid var(--ocean-blue);
        }

        .fish-image-container {
            flex: 1;
            max-width: 500px;
            min-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .fish-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .fish-image:hover {
            transform: scale(1.05);
        }

        .fish-details-container {
            flex: 1;
            text-align: left;
            padding: 2rem;
            background: transparent;
        }

        .fish-details-container h3 {
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif; /* New font */
            color: var(--teal);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--light-blue);
            padding-bottom: 0.5rem;
            text-shadow: 0 0 10px var(--teal);
        }

        .fish-details-container p {
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
        }

        .fish-details-container p strong {
            color: var(--light-blue);
            display: inline-block;
            min-width: 150px;
            text-shadow: 0 0 5px var(--light-blue);
        }

        .fish-details-container p i {
            margin-right: 8px;
            color: var(--teal);
            text-shadow: 0 0 5px var(--teal);
        }

        .status-tag {
            font-weight: 700;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            display: inline-block;
            margin-left: 5px;
            font-size: 0.95rem;
            box-shadow: 0 0 8px currentColor;
            transition: box-shadow 0.3s ease;
        }

        .status-tag.critically-endangered { background-color: var(--accent-red); box-shadow: 0 0 8px var(--accent-red); }
        .status-tag.endangered { background-color: var(--accent-orange); box-shadow: 0 0 8px var(--accent-orange); }
        .status-tag.near-threatened { background-color: var(--accent-yellow); color: #333; box-shadow: 0 0 8px var(--accent-yellow); }
        .status-tag.least-concern { background-color: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }

        .progress-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--ocean-blue), var(--teal));
            transition: width 0.2s ease-out;
        }

        @media (max-width: 768px) {
            .hero-section h1 { font-size: 3rem; }
            .hero-section h2 { font-size: 1.2rem; }
            .fish-section { padding: 1rem; }
            .fish-section-content {
                flex-direction: column;
                text-align: center;
            }
            .fish-details-container {
                width: 100%;
                padding: 1.5rem;
            }
            .fish-details-container h3 { font-size: 2rem; }
            .fish-image-container { max-width: 100%; min-width: 100%; margin-top: 1rem; }
            .fish-details-container p { font-size: 1rem; }
            .fish-details-container p strong { min-width: auto; }
        }
    </style>
</head>
<body>
    <div class="parallax-bg">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
    </div>
    
    <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="container">
        <div class="hero-section">
            <h1 class="glitch">Rare Fish Showcase</h1>
            <h2 class="sub-heading">A next-level dive into India's rarest aquatic species.</h2>
            <div class="fish-gallery">
                <div class="fish-icon" data-fish-id="hilsa">
                    <span class="fish-icon-text">Hilsa<br>(Ilish)</span>
                </div>
                <div class="fish-icon" data-fish-id="bluefin-tuna">
                    <span class="fish-icon-text">Bluefin<br>Tuna</span>
                </div>
                <div class="fish-icon" data-fish-id="whale-shark">
                    <span class="fish-icon-text">Whale<br>Shark</span>
                </div>
                <div class="fish-icon" data-fish-id="ganges-shark">
                    <span class="fish-icon-text">Ganges<br>Shark</span>
                </div>
                <div class="fish-icon" data-fish-id="indian-mackerel">
                    <span class="fish-icon-text">Indian<br>Mackerel</span>
                </div>
            </div>
        </div>

        <div id="fish-sections-container">
            </div>
    </div>

    <script>
        const fishData = {
            'hilsa': {
                name: 'Hilsa (Ilish)',
                scientificName: 'Tenualosa ilisha',
                habitat: 'Bay of Bengal, Ganga, Padma rivers',
                status: 'Near Threatened',
                whyRare: 'Overfishing, pollution',
                ednaUse: 'Tracks seasonal migration, detects presence in polluted rivers, population monitoring',
                coolFact: 'Can migrate between saltwater and freshwater!',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Hilsa_ilish_Bangladesh.jpg/1280px-Hilsa_ilish_Bangladesh.jpg'
            },
            'bluefin-tuna': {
                name: 'Bluefin Tuna',
                scientificName: 'Thunnus thynnus',
                habitat: 'Atlantic, Indian, and Pacific Oceans',
                status: 'Endangered',
                whyRare: 'Extremely overfished, high demand',
                ednaUse: 'Detects spawning areas, illegal fishing zones, long-distance migration',
                coolFact: 'Can swim up to 70 km/h!',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Bluefin-tuna.jpg/1280px-Bluefin-tuna.jpg'
            },
            'whale-shark': {
                name: 'Whale Shark',
                scientificName: 'Rhincodon typus',
                habitat: 'Tropical oceans, Indian coasts like Gujarat & Lakshadweep',
                status: 'Endangered',
                whyRare: 'Ship strikes, habitat loss, finning',
                ednaUse: 'Detects presence without sightings, tracks migratory routes',
                coolFact: 'Largest fish in the world — up to 40 feet long!',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Whale_shark_with_remoras.jpg/1280px-Whale_shark_with_remoras.jpg'
            },
            'ganges-shark': {
                name: 'Ganges Shark',
                scientificName: 'Glyphis gangeticus',
                habitat: 'Ganga and Brahmaputra river systems',
                status: 'Critically Endangered',
                whyRare: 'Extremely low sightings, only found in India',
                ednaUse: 'Only way to detect it today, helps protect specific river areas',
                coolFact: 'It\'s a freshwater shark living in rivers!',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Glyphis_gangeticus.jpg/1280px-Glyphis_gangeticus.jpg'
            },
            'indian-mackerel': {
                name: 'Indian Mackerel',
                scientificName: 'Rastrelliger kanagurta',
                habitat: 'Arabian Sea, Bay of Bengal, Indian coasts',
                status: 'Least Concern (but under pressure)',
                whyRare: 'High commercial demand, shifting populations',
                ednaUse: 'Tracks climate-related movement, stock management',
                coolFact: 'Swims in super dense schools — like fish flash mobs!',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Rastrelliger_kanagurta.jpg/1280px-Rastrelliger_kanagurta.jpg'
            }
        };

        const sectionsContainer = document.getElementById('fish-sections-container');
        const progressBar = document.getElementById('progressBar');
        const statusMap = {
            'Near Threatened': 'near-threatened',
            'Endangered': 'endangered',
            'Critically Endangered': 'critically-endangered',
            'Least Concern (but under pressure)': 'least-concern'
        };

        function createFishSections() {
            Object.values(fishData).forEach(fish => {
                const section = document.createElement('div');
                section.className = 'fish-section';
                section.id = `section-${fish.name.toLowerCase().replace(/[\s()]/g, '-')}`;
                
                section.innerHTML = `
                    <div class="fish-section-content">
                        <div class="fish-image-container">
                            <img class="fish-image" src="${fish.image}" alt="Image of ${fish.name}">
                        </div>
                        <div class="fish-details-container">
                            <h3>${fish.name}</h3>
                            <p><i class="fas fa-microscope"></i><strong>Scientific Name:</strong> ${fish.scientificName}</p>
                            <p><i class="fas fa-water"></i><strong>Habitat:</strong> ${fish.habitat}</p>
                            <p><i class="fas fa-exclamation-triangle"></i><strong>Status:</strong> <span class="status-tag ${statusMap[fish.status]}">${fish.status}</span></p>
                            <p><i class="fas fa-frown"></i><strong>Why Rare:</strong> ${fish.whyRare}</p>
                            <p><i class="fas fa-dna"></i><strong>eDNA Use:</strong> ${fish.ednaUse}</p>
                            <p><i class="fas fa-lightbulb"></i><strong>Cool Fact:</strong> ${fish.coolFact}</p>
                        </div>
                    </div>
                `;
                sectionsContainer.appendChild(section);
});
        }

        function handleFishIconClick() {
            document.querySelectorAll('.fish-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    e.preventDefault();
                    const fishId = icon.dataset.fishId;
                    const targetSection = document.getElementById(`section-${fishId}`);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        }

        function handleScrollEffects() {
            const sections = document.querySelectorAll('.fish-section');
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;

            window.addEventListener('scroll', () => {
                const scrolled = window.scrollY;
                const progress = (scrolled / scrollHeight) * 100;
                progressBar.style.width = progress + '%';

                sections.forEach(section => {
                    const sectionTop = section.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    if (sectionTop < windowHeight * 0.75) {
                        section.classList.add('visible');
                    }
                });
            });
        }

        function createBubbles() {
            const bubblesContainer = document.querySelector('.parallax-bg');
            if (!bubblesContainer) return;
            for (let i = 0; i < 20; i++) {
                const size = Math.random() * 60 + 20;
                const left = Math.random() * 100;
                const duration = Math.random() * 10 + 10;
                const delay = -Math.random() * 10;
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
                bubblesContainer.appendChild(bubble);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createFishSections();
            handleFishIconClick();
            handleScrollEffects();
            createBubbles();
        });
    </script>
</body>
</html>
